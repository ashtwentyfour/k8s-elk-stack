apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-node-03
  namespace: elk
spec:
  selector:
    matchLabels:
      name: es-node-03
  template:
    metadata:
      labels:
        name: es-node-03
    spec:
      volumes:
      - name: data-vol
        persistentVolumeClaim:
          claimName: pvc-master-03
      hostname: es-node-03
      setHostnameAsFQDN: true
      containers:
      - image: ashbourne1990/elasticsearch-master-03:es-7.17.10
        name: es-node-03
        livenessProbe:
          tcpSocket:
            port: 9500
          initialDelaySeconds: 240
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /_cat/health
            port: 9202
            httpHeaders:
          initialDelaySeconds: 120
          periodSeconds: 30
        ports:
            - containerPort: 9202
              name: api-port
            - containerPort: 9500
              name: transport-port
        volumeMounts:
            - mountPath: "/var/lib/elasticsearch/data"
              name: data-vol
        resources:
          limits:
            cpu: 1
            memory: 3Gi
          requests:
            cpu: 0.5
            memory: 2Gi
      initContainers:
      - name: init-sysctl
        image: busybox
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true