apiVersion: v1
kind: Pod
metadata:
  name: es-node-01
  namespace: elk
  labels:
    name: es-node-01
spec:
  volumes:
  - name: data-vol
    persistentVolumeClaim:
      claimName: pvc-bootstrap
  hostname: es-node-01
  setHostnameAsFQDN: true
  containers:
  - image: ashbourne1990/elasticsearch-master-01:es-7.17.10
    name: es-node-01
    livenessProbe:
      tcpSocket:
        port: 9300
      initialDelaySeconds: 120
      periodSeconds: 30
    readinessProbe:
      httpGet:
        path: /_cat/health
        port: 9200
        httpHeaders:
      initialDelaySeconds: 80
      periodSeconds: 30
    ports:
        - containerPort: 9200
          name: api-port
        - containerPort: 9300
          name: transport-port
    volumeMounts:
        - mountPath: "/var/lib/elasticsearch/data"
          name: data-vol
    resources:
      limits:
        cpu: 1
        memory: 3Gi
      requests:
        cpu: 0.5
        memory: 2Gi
  initContainers:
  - name: init-sysctl
    image: busybox
    command:
    - sysctl
    - -w
    - vm.max_map_count=262144
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true